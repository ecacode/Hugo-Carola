{{ if .Site.Data.homepage.our_service.enable }}
<section class="section rad-animation-group mt-2" id="ourservice">
  <div class="container">
    <div class="rad-fade-down">
      <div class="text-center">
        <h2 class="green-font">{{ .Site.Data.homepage.our_service.title }}</h2>
        <p class="center-description">{{ .Site.Data.homepage.our_service.desc | safeHTML}}</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <img src="{{ .Site.Data.homepage.our_service.image.x }}" alt="{{ .Site.Data.homepage.our_service.image.alt }}" />
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
